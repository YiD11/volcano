actions: "enqueue, allocate, backfill, reclaim, preempt"
tiers:
  - plugins:
      - name: groupquota
        arguments:
          annotationKey: "example.com/group"
          resourceMap:
            cpu: "2"
      - name: gang
        enablePreemptable: false
      - name: conformance
      - name: sla
  - plugins:
      - name: overcommit
      - name: drf
        enablePreemptable: false
      - name: predicates
        arguments:
          predicate.DynamicResourceAllocationEnable: true
      - name: proportion
      - name: nodeorder
      - name: binpack
      - name: network-topology-aware
